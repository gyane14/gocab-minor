<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main {
            display: flex;
            background-color: wheat;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            max-width: 100vw;
        }

        .main--input {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            color: black;
            background-color: whitesmoke;
            /* opacity: 0.5; */
            border-radius: 1rem;
            padding: 3rem 5rem;
        }

        .main--input>input {
            border-radius: 1rem;
            outline: none;
            border: 1px solid grey;

        }

        .main--input>button {
            outline: none;
            padding: .25rem 0.5rem;
            border-radius: 1rem;
            border: 1px solid black;
            font-size: 10px;
        }

        .register {
            color: white;
            top: 0;
            right: 0;
            padding: 1rem .65rem;
            position: absolute;
            background-color: #E85B4E;
        }

        .main--right--arrow {
            position: absolute;
            right: 0;
            bottom: 0px;
            background-color: #E85B4E;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .main--right--arrow>img {
            width: 3.5rem;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="register">REGISTER NOW</div>

        <form class="main--input">

            <span class="dot"></span>

            <label>Registration number</label>
            <input type="text" value="" />

            <label>First Name</label>
            <input type="text" value="" />

            <label>Enter Password</label>
            <input type="text" />

            <label>Confirm Password</label>
            <input type="text" value="" />

            <button type="submit">REGISTER</button>
            <span>It was that easy!</span>


        </form>

        <a href="../../index.html"><div class="main--right--arrow">
            <img src="./icons8-arrow-100.png" />
        </div>
        </a>
    </div>
</body>

</html>
